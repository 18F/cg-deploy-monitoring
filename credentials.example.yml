# Git
pipeline-tasks-git-url: https://github.com/18F/cg-pipeline-tasks.git
pipeline-tasks-git-branch: master
cg-deploy-monitoring-git-url: https://github.com/18F/cg-deploy-monitoring.git
cg-deploy-monitoring-git-branch: master

# Stemcell
monitoring-stemcell: bosh-aws-xen-ubuntu-trusty-go_agent

# Monitoring
monitoring-private-region: REGION
monitoring-private-access-key-id: AWS_ACCESS_KEY_ID
monitoring-private-secret-access-key: AWS_SECRET_ACCESS_KEY
monitoring-private-passphrase: passphrase
monitoring-private-bucket: SECURE_BUCKET

# Bosh
monitoring-staging-deployment-bosh-target: 192.168.1.2
monitoring-staging-deployment-bosh-username: admin
monitoring-staging-deployment-bosh-password: password
monitoring-staging-deployment-bosh-deployment: monitoring-staging
monitoring-production-deployment-bosh-target: 192.168.0.2
monitoring-production-deployment-bosh-username: admin
monitoring-production-deployment-bosh-password: password
monitoring-production-deployment-bosh-deployment: monitoring

# Releases
s3-bosh-releases-bucket: BOSH_BUCKET
s3-bosh-releases-access-key-id: BOSH_ACCESS_KEY
s3-bosh-releases-secret-access-key: BOSH_SECRET_ACCESS_KEY

# Alerting
slack-webhook-url: https://hooks.slack.com/services/XXXX/XXX/XXXX
slack-channel: '#CHANNEL'
slack-username: concourse
slack-icon-url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
